events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name cliente-a.com; # Tu dominio para el cliente A

        location / {
            proxy_pass http://client-a-app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Soporte para WebSockets (importante para actualizaciones en tiempo real)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    server {
        listen 80;
        server_name cliente-b.com; # Tu dominio para el cliente B

        location / {
            proxy_pass http://client-b-app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Soporte para WebSockets
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}